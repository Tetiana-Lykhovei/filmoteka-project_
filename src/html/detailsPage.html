<div class="modalAuth" id="js_modalAuth">
  <div class="overlay__modalAuth" id="overlay__modalAuth"></div>
  <div class="container container__modalAuth">
    <form action="" class="container__modalAuth__form">
      <h3 class="container__modalAuth__form__title">Filmoteka</h3>

      <input
        class="container__modalAuth__form__email"
        name="email"
        placeholder="email"
        type="text"
      />
      <input
        class="container__modalAuth__form__password"
        name="parol"
        placeholder="password"
        type="text"
      />
      <div class="wrapplerr__modalAuth__form">
        <button type="submit" class="container__modalAuth__btn in">
          Sign in
        </button>
        <button type="submit" class="container__modalAuth__btn register">

        <button type="submit" class="container__modalAuth__btn exit">
          Sign out
        </button>
        <div>
          <p class="auth__text visually-hidden"></p>
        </div>
      </div>
    </form>
  </div>
</div>
